<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" crossorigin href="/assets/main-cYnMHOJB.css">
  </head>
  <body>

    <div class="demo">
      <h1>Warung Wong Kito</h3>

      <h2>Pesan Makanan</h3>
      <div class="radiogroup">
        <div>
          <label>
            <input type="radio" name="makanan" value="nasi-goreng" checked>
            Nasi Goreng
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="makanan" value="mie-goreng">
            Mie Goreng
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="makanan" value="nasi-uduk">
            Nasi Uduk
          </label>
        <div>
          <label>
            <input type="radio" name="makanan" value="nasi-kuning">
            Nasi Kuning
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="makanan" value="nasi-rames">
            Nasi Rames
          </label>
        </div>
      </div>

      <h2>Pesan Minuman</h3>
      <div class="radiogroup">
        <div>
          <label>
            <input type="radio" name="minuman" value="air-putih" checked>
            Air Putih
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="minuman" value="teh-tawar-panas">
            Teh Tawar Panas
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="minuman" value="kopi-panas-manis">
            Kopi Panas Manis
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="minuman" value="es-teh-manis">
            Es Teh Manis
          </label>
        </div>
        <div>
          <label>
            <input type="radio" id="es-jeruk" name="minuman" value="es-jeruk">
            Es Jeruk
          </label>
        </div>
      </div>

      <div>
        <input type="checkbox" id="with-ice">Pake es</input>
      </div>

      <div class="container-buttons">
        <button type="submit">Pesan Sekarang</button>
      </div>
    </div>

  </body>
